<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="../jquery-3.6.4.min.js"></script>
    </head>

    <body class="m-2">

        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-9">
                    <div class="card mt-2">
                        <h3 class="card-header text-center">Ontario Tech Registration</h3>
                        <div class="card-body">
                            <a role="button" class="link-primary mb-2" id="refresh" style="display: block;">Refresh
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </a>
                            <a role="button" class="link-danger mb-2" id="remove_all" style="display: block;">Remove All</a>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="RMP_enable" checked>
                                <label class="form-check-label" for="RMP_enable">Enable RMP Information</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Title</th>
                                    <th>CRN</th>
                                    <th>Term</th>
                                    <th>Available Seats</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
